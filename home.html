<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graph layout</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    .graph {
      background-color: #e3e3e3;
      width: 100%;
      height: 100%;
    }

    .graph-node:hover {
      stroke: #009688;
      cursor: pointer;
    }

    .tree-node-text {
      fill: #000;
      user-select: none;
      pointer-events: none;
    }

  </style>

</head>
<body>
  <div style="position: fixed">
    <div>
      <label>Graph</label>
        <select id="menu-visuals-graph">
          <option value="toy">toy</option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="big">big</option>
          <option value="large">large</option>
        </select>
    </div>

    <div>
      <label>Show</label>
        <select id="menu-visuals-show">
          <option value="neighborhood">neighborhood</option>
          <option value="whole-graph">whole graph</option>
        </select>
    </div>

    <div>
      <label>Node</label>
      <input id="menu-visuals-node" type="number" value="1"></input>
    </div>

  </div>
  <div class="graph" style="overflow: scroll">
    <svg id="dataset-svg"></svg>
  </div>

  <script src="static/js/utils.js"></script>
  <script src="static/data.js"></script>

  <script src="static/js/svgElements.js"></script>
  <script src="static/js/datasetPanel.js"></script>
  <script src="static/js/layout/layout.js"></script>
  <script src="static/js/layout/forceNeighborhoodLayout.js"></script>
  <script src="static/js/layout/forceLayout.js"></script>
  <script src="static/js/neighborhood.js"></script>
  <script src="static/js/KDTree.js"></script>
  <script src="static/js/graph.js"></script>
  <script src="static/js/dataset.js"></script>

  <script>
    new DatasetPanel(TOY_GRAPH)
  </script>
</body>
</html>
